<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET & POST Request</title>
</head>
<body>
    <h2>GET Request Form</h2>
    <form  method="get" action="http://localhost:8080/register">
     
        <input placeholder="enter username" type="text" name="user" aria-label="user"/>
        <input placeholder="enter password" type="password" name="password" aria-label="user"/>

        <button>Submit</button>

    </form>

    <hr>

    <h2>POST Request Form</h2>
    <form  method="post" action="http://localhost:8080/register">
     
        <input placeholder="enter username" type="text" name="user" aria-label="user"/>
        <input placeholder="enter password" type="password" name="password" aria-label="user"/>

        <button>Submit</button>

    </form>
</body>
</html>
